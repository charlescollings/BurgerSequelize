<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Da Burger</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="row">
        <div class="col-md-6 offset-md-3"> 
                <h1>Eat Da Burger</h1>
        </div>
    </div>
    
    <div class="container">
            <div class="row">
                  <div class="col" id="burgerDisplay">
                  </div>
                  <div class="col">
                  </div>
                  <div class="col" id="devouredBurgerDisplay"> 
                  </div>
                </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">    
            <form id="submitBurger">
                <div class="form-group">
                  <label for="burger">Enter a burger you'd like to eat and click submit</label>
                  <input placeholder="Burger Time!!" type="text" class="form-control" id="burger">
                  <br />
                  <button type="submit" class="btn btn-success submit">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Custom Script -->
    <script src="js/main.js" type="text/javascript"></script>
  
  </body>
  
  </html>
